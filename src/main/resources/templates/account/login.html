<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
  <div class="logo-area">
    <img th:src="@{/img/dnb_logo_big.png}" alt="SvrGate 로고"/>
  </div>
  <div class="login-form">
    <form th:action="@{/account/login}" th:object="${loginDto}" method="post">
      <!-- 에러 메시지 영역 -->
      <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="${param.loginError}">로그인 실패 메시지</p>
      </div>

      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" class="form-control" th:field="*{username}"
               placeholder="아이디를 입력하세요." required/>
      </div>

      <div class="form-group">
        <label for="password">패스워드:</label>
        <input type="password" id="password" class="form-control" th:field="*{password}"
               placeholder="패스워드를 입력하세요." required/>
      </div>

      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
  </div>
</div>
<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
