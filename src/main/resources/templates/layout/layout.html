<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE | SVR GATE">SVR GATE</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-icon.min.css}">
  <!-- 커스텀 layout.css -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- 상단바 -->
<header id="topbar">
  <!-- 로고 영역 -->
  <div class="logo-area">
    <img th:src="@{/img/dnb_main_logo.png}" alt="LOGO"/>
  </div>
  <div class="sub-menu">
    <!-- 이후 sub menu 공간 -->
  </div>
  <!-- 우측 버튼 영역 -->
  <div class="topbar-links d-flex align-items-start">
    <button type="button" class="btn btn-outline-light btn-sm rounded-pill me-2" id="personal-setting-btn" style="font-weight: bold;">개인설정</button>
    <button type="button" class="btn btn-outline-light btn-sm rounded-pill" onclick="location.href='/account/logout'" style="font-weight: bold;">로그아웃</button>
  </div>
</header>

<!-- 사이드바 -->
<nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar h-100 fixed-top">
  <ul class="nav flex-column">
    <li class="nav-item mb-2">
      <a class="nav-link active rounded-0" href="#">
        <i class="bi bi-speedometer2 me-2"></i> 대시보드
      </a>

    </li>
    <li class="nav-item mb-2">
      <a class="nav-link rounded-0" href="#">
        <i class="bi bi-shield-check me-2"></i> 정책관리
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link rounded-0" href="#">
        <i class="bi bi-box-seam me-2"></i> 객체관리
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link rounded-0" href="#">
        <i class="bi bi-gear me-2"></i> 설정
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link rounded-0" href="#">
        <i class="bi bi-journal-code me-2"></i> LOG
      </a>
    </li>
  </ul>
</nav>

<!-- 메인 콘텐츠 영역 -->
<section id="content" layout:fragment="content">
  <!-- 자식 템플릿에서 이 영역을 대체 -->
</section>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
