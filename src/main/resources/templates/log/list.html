<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>로그 조회</title>
  <style>
    /* 테이블 커스텀 스타일 */
    .table-custom {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    /* 테이블 헤더 스타일: 배경 #002555, 흰색, 굵은 글씨, 중앙 정렬 */
    .table-custom thead th {
      background-color: #002555 !important;
      color: white !important;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
      font-size: 0.85rem;
    }
    /* 테이블 셀: 윤곽선 색상 및 중앙 정렬, 글자 크기 0.85rem */
    .table-custom th,
    .table-custom td {
      border: 1px solid #002555 !important;
      text-align: center;
      vertical-align: middle;
      font-size: 0.85rem;
    }
    /* 테이블 row hover 효과 */
    .table-custom tbody tr:hover {
      background-color: rgba(0, 37, 85, 0.1);
    }
    /* 검색 및 필터 폼 필드 스타일 */
    .container.mt-4 .form-control,
    .container.mt-4 .form-select {
      border: 1px solid #002555 !important;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <!-- 컨테이너 너비: 필요에 따라 1500px (직접 수정 가능) -->
  <div class="container mt-4" style="max-width: 1500px;">
    <h2>로그 조회</h2>

    <!-- 검색 및 필터링 폼 (POST 방식) -->
    <form class="row g-3 mb-4" th:action="@{/logs}" method="post">
      <!-- CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- 조회 기간: 시작일, 종료일 -->
      <div class="col-md-2">
        <input type="datetime-local" name="startDate" class="form-control"
               th:value="${startDateValue}">
      </div>
      <div class="col-md-2">
        <input type="datetime-local" name="endDate" class="form-control"
               th:value="${endDateValue}">
      </div>
      <!-- 검색어 (minlength 속성 추가) -->
      <div class="col-md-3">
        <input type="text" name="searchText" class="form-control" placeholder="검색어 입력" minlength="2"
               th:value="${searchText}">
      </div>
      <!-- 로그 타입 -->
      <div class="col-md-2">
        <select class="form-select" name="logType">
          <option value="" th:selected="${logType == null or logType == ''}">전체</option>
          <option value="로그인" th:selected="${logType == '로그인'}">로그인</option>
          <option value="정책관리" th:selected="${logType == '정책관리'}">정책관리</option>
          <option value="객체관리" th:selected="${logType == '객체관리'}">객체관리</option>
          <option value="설정" th:selected="${logType == '설정'}">설정</option>
        </select>
      </div>
      <!-- 페이지 크기 -->
      <div class="col-md-1">
        <select class="form-select" name="size">
          <option value="30" th:selected="${size == 30}">30</option>
          <option value="50" th:selected="${size == 50}">50</option>
          <option value="100" th:selected="${size == 100}">100</option>
          <option value="300" th:selected="${size == 300}">300</option>
        </select>
      </div>
      <!-- 검색 버튼 (Outline-dark 버튼) -->
      <div class="col-md-2">
        <button type="submit" class="btn btn-outline-dark btn-sm rounded-pill w-100" style="font-weight: bold;">
          검색
        </button>
      </div>
    </form>

    <!-- 반응형 테이블 래퍼 -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover table-custom">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>IP Address</th>
          <th>Operation Time</th>
          <th>결과</th>
          <th>메시지</th>
          <th>Log Type</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs.content}">
          <td th:text="${log.id}">1</td>
          <td th:text="${log.username}">username</td>
          <td th:text="${log.ipAddress}">127.0.0.1</td>
          <td th:text="${#temporals.format(log.operationTime, 'yyyy-MM-dd HH:mm:ss')}">2025-02-28 12:00:00</td>
          <td th:text="${log.success ? '성공' : '실패'}">성공</td>
          <td th:text="${log.failReason}">없음</td>
          <td th:text="${log.logType}">로그인</td>
          <td th:text="${log.description}">설명</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- 페이징 컨트롤 -->
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <span th:text="'Page ' + (${logs.number} + 1) + ' of ' + ${logs.totalPages}"></span>
      </div>
      <div>
        <nav>
          <ul class="pagination mb-0">
            <li class="page-item" th:classappend="${logs.hasPrevious()} ? '' : 'disabled'">
              <a class="page-link"
                 th:href="@{/logs(page=${logs.number - 1}, size=${size}, searchText=${searchText}, logType=${logType}, startDate=${startDateValue}, endDate=${endDateValue})}">
                이전
              </a>
            </li>
            <li class="page-item" th:classappend="${logs.hasNext()} ? '' : 'disabled'">
              <a class="page-link"
                 th:href="@{/logs(page=${logs.number + 1}, size=${size}, searchText=${searchText}, logType=${logType}, startDate=${startDateValue}, endDate=${endDateValue})}">
                다음
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
</body>
</html>
