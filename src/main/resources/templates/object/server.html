<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>연동서버객체</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4" style="max-width: 1800px;">
        <h2>연동서버객체</h2>
        
        <!-- 알림 메시지 출력 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}">성공 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">오류 메시지</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- 임시 콘텐츠 -->
        <div class="card">
            <div class="card-header" style="background-color: #E1F6FA;">
                <h5 class="mb-0">연동서버객체 관리</h5>
            </div>
            <div class="card-body">
                <p>이 페이지에서는 연동서버객체를 관리할 수 있습니다.</p>
                <p>추후 실제 기능이 구현될 예정입니다.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
