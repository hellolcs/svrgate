<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>사용자 관리</title>
  <!-- 공통 테이블 스타일 (Bootstrap 이후에 로드) -->
  <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4" style="max-width: 1800px;">
    <h2>사용자 관리</h2>
    <!-- 사용자 목록 테이블: table.css의 공통 스타일 적용 -->
    <table class="table-custom">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Allowed IP</th>
        <th>Last Login Time</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="account : ${accountList}"
          th:attr="data-id=${account.id}"
          onclick="selectRow(this)">
        <td th:text="${account.id}">1</td>
        <td th:text="${account.username}">username</td>
        <td th:text="${account.name}">홍길동</td>
        <td th:text="${account.department}">부서</td>
        <td th:text="${account.phoneNumber}">010-1234-5678</td>
        <td th:text="${account.email}">user@example.com</td>
        <td th:text="${account.allowedLoginIps}">127.0.0.1</td>
        <td th:text="${#temporals.format(account.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}">2025-03-04 12:00:00</td>
      </tr>
      </tbody>
    </table>

    <div class="mb-3">
      <!-- 계정 추가 버튼 -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
        계정 추가
      </button>
      <button type="button" class="btn btn-danger" id="deleteUserBtn" disabled onclick="deleteUser()">삭제</button>
      <button type="button" class="btn btn-secondary" id="updateUserBtn" onclick="updateUser()">변경</button>
    </div>
  </div>

  <!-- 계정 추가 모달 -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #f9f9f9; border-radius: 8px;">
        <!-- 모달 헤더 -->
        <div class="modal-header" style="background-color: #0b2e5d; color: #fff;">
          <h5 class="modal-title" id="addUserModalLabel">계정 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <!-- 모달 바디 -->
        <div class="modal-body">
          <form th:action="@{/system/user/add}" th:object="${accountDto}" method="post" id="addUserForm">
            <div class="row mb-3">
              <label for="username" class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}" placeholder="ID를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-4 col-form-label">비밀번호</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="passwordConfirm" class="col-sm-4 col-form-label">비밀번호 확인</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="비밀번호 재입력" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="name" class="col-sm-4 col-form-label">이름</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="department" class="col-sm-4 col-form-label">부서</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{department}" placeholder="부서명을 입력하세요">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phoneNumber" class="col-sm-4 col-form-label">연락처</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="010-1234-5678" required pattern="^\d{1,3}-\d{1,4}-\d{1,4}$" title="형식: 숫자 1~3자리-숫자 1~4자리-숫자 1~4자리">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">이메일</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" placeholder="메일 주소를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="allowedLoginIps" class="col-sm-4 col-form-label">접속 IP</label>
              <div class="col-sm-8">
                <!-- 업데이트된 IP 유효성검증 패턴 -->
                <input type="text" class="form-control" th:field="*{allowedLoginIps}" placeholder="예: 192.168.0.1,10.0.0.1" required
                       pattern="^((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3})(,\s*((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3}))*$"
                       title="유효한 IPv4 주소를 콤마(,)로 구분하여 입력해주세요">
              </div>
            </div>
          </form>
        </div>
        <!-- 모달 푸터 -->
        <div class="modal-footer" style="justify-content: center;">
          <button type="submit" class="btn btn-primary" form="addUserForm" id="saveUserBtn" style="width:100px;">추가</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width:100px;">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 인라인 스크립트 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    var selectedAccountId = null;
    function selectRow(row) {
      var rows = document.querySelectorAll('.table-custom tbody tr');
      rows.forEach(function(r) {
        r.classList.remove('table-primary');
      });
      row.classList.add('table-primary');
      selectedAccountId = row.getAttribute('data-id');
      document.getElementById('deleteUserBtn').disabled = false;
    }

    function deleteUser() {
      if (selectedAccountId && confirm("정말로 선택된 사용자를 삭제하시겠습니까?")) {
        var form = document.createElement("form");
        form.method = "post";
        form.action = /*[[@{/system/user/delete/}]]*/ "/system/user/delete/" + selectedAccountId;
        document.body.appendChild(form);
        form.submit();
      }
    }

    function updateUser() {
      alert("사용자 변경 기능은 아직 구현되지 않았습니다.");
    }
 
    // 이벤트 리스너 등록 (한번만 등록)
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('deleteUserBtn').addEventListener('click', deleteUser);
      document.getElementById('updateUserBtn').addEventListener('click', updateUser);
    });
    /*]]>*/
  </script>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
