<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>사용자 관리</title>
  <!-- 공통 테이블 스타일 (Bootstrap 이후에 로드) -->
  <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4" style="max-width: 1800px;">
    <h2>사용자 관리</h2>
    <!-- 사용자 목록 테이블: table.css의 공통 스타일 적용 -->
    <table class="table-custom">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Allowed IP</th>
        <th>Last Login Time</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="account : ${accountList}"
          th:attr="data-id=${account.id}, 
                   data-username=${account.username}, 
                   data-name=${account.name}, 
                   data-department=${account.department}, 
                   data-phone=${account.phoneNumber}, 
                   data-email=${account.email}, 
                   data-allowedips=${account.allowedLoginIps}"
          onclick="selectRow(this)">
        <td th:text="${account.id}">1</td>
        <td th:text="${account.username}">username</td>
        <td th:text="${account.name}">홍길동</td>
        <td th:text="${account.department}">부서</td>
        <td th:text="${account.phoneNumber}">010-1234-5678</td>
        <td th:text="${account.email}">user@example.com</td>
        <td th:text="${account.allowedLoginIps}">127.0.0.1</td>
        <td th:text="${#temporals.format(account.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}">2025-03-04 12:00:00</td>
      </tr>
      </tbody>
    </table>

    <div class="mb-3">
      <!-- 계정 추가 버튼 -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
        계정 추가
      </button>
      <button type="button" class="btn btn-danger" id="deleteUserBtn" disabled>삭제</button>
      <button type="button" class="btn btn-secondary" id="updateUserBtn" disabled>변경</button>
    </div>
  </div>

  <!-- 계정 추가 모달 -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #f9f9f9; border-radius: 8px;">
        <!-- 모달 헤더 -->
        <div class="modal-header" style="background-color: #0b2e5d; color: #fff;">
          <h5 class="modal-title" id="addUserModalLabel">계정 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <!-- 모달 바디 -->
        <div class="modal-body">
          <form th:action="@{/system/user/add}" th:object="${accountDto}" method="post" id="addUserForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row mb-3">
              <label for="username" class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}" placeholder="ID를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-4 col-form-label">비밀번호</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="passwordConfirm" class="col-sm-4 col-form-label">비밀번호 확인</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="비밀번호 재입력" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="name" class="col-sm-4 col-form-label">이름</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="department" class="col-sm-4 col-form-label">부서</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{department}" placeholder="부서명을 입력하세요">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phoneNumber" class="col-sm-4 col-form-label">연락처</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="010-1234-5678" required pattern="^\d{1,3}-\d{1,4}-\d{1,4}$" title="형식: 숫자 1~3자리-숫자 1~4자리-숫자 1~4자리">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">이메일</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" placeholder="메일 주소를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="allowedLoginIps" class="col-sm-4 col-form-label">접속 IP</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{allowedLoginIps}" placeholder="예: 192.168.0.1,10.0.0.1" required
                       pattern="^((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3})(,\s*((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3}))*$"
                       title="유효한 IPv4 주소를 콤마(,)로 구분하여 입력해주세요">
              </div>
            </div>
          </form>
        </div>
        <!-- 모달 푸터 -->
        <div class="modal-footer" style="justify-content: center;">
          <button type="submit" class="btn btn-primary" form="addUserForm" id="saveUserBtn" style="width:100px;">추가</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width:100px;">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 계정 변경 모달 -->
  <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #f9f9f9; border-radius: 8px;">
        <!-- 모달 헤더 -->
        <div class="modal-header" style="background-color: #0b2e5d; color: #fff;">
          <h5 class="modal-title" id="updateUserModalLabel">계정 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <!-- 모달 바디 -->
        <div class="modal-body">
          <form th:action="@{/system/user/update}" th:object="${accountDto}" method="post" id="updateUserForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- ID: 표시용 disabled + hidden 필드 -->
            <div class="row mb-3">
              <label for="username" class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}" disabled>
                <input type="hidden" th:field="*{username}">
              </div>
            </div>
            <!-- 비밀번호: 새로 입력; 비워두면 변경하지 않음 -->
            <div class="row mb-3">
              <label for="password" class="col-sm-4 col-form-label">비밀번호</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{password}" placeholder="새 비밀번호를 입력하세요">
              </div>
            </div>
            <div class="row mb-3">
              <label for="passwordConfirm" class="col-sm-4 col-form-label">비밀번호 확인</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" th:field="*{passwordConfirm}" placeholder="새 비밀번호 재입력">
              </div>
            </div>
            <div class="row mb-3">
              <label for="name" class="col-sm-4 col-form-label">이름</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="department" class="col-sm-4 col-form-label">부서</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{department}" placeholder="부서명을 입력하세요">
              </div>
            </div>
            <div class="row mb-3">
              <label for="phoneNumber" class="col-sm-4 col-form-label">연락처</label>
              <div class="col-sm-8">
                <input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="010-1234-5678" required pattern="^\d{1,3}-\d{1,4}-\d{1,4}$" title="형식: 숫자 1~3자리-숫자 1~4자리-숫자 1~4자리">
              </div>
            </div>
            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">이메일</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" th:field="*{email}" placeholder="메일 주소를 입력하세요" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="allowedLoginIps" class="col-sm-4 col-form-label">접속 IP</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{allowedLoginIps}" placeholder="예: 192.168.0.1,10.0.0.1" required
                       pattern="^((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3})(,\s*((25[0-5]|2[0-4]\d|[01]?\d\d?)(\.(25[0-5]|2[0-4]\d|[01]?\d\d?)){3}))*$"
                       title="유효한 IPv4 주소를 콤마(,)로 구분하여 입력해주세요">
              </div>
            </div>
          </form>
        </div>
        <!-- 모달 푸터 -->
        <div class="modal-footer" style="justify-content: center;">
          <button type="submit" class="btn btn-primary" form="updateUserForm" id="updateUserBtnModal" style="width:100px;">변경</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width:100px;">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 삭제용 히든 폼 -->
  <form id="deleteForm" th:action="@{/system/user/delete}" method="post" style="display: none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="userId" id="deleteUserId" />
  </form>

  <!-- 인라인 스크립트 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    let selectedAccountId = null;
    
    function selectRow(row) {
      const rows = document.querySelectorAll('.table-custom tbody tr');
      rows.forEach(function(r) {
        r.classList.remove('table-primary');
      });
      row.classList.add('table-primary');
      selectedAccountId = row.getAttribute('data-id');
      document.getElementById('deleteUserBtn').disabled = false;
      document.getElementById('updateUserBtn').disabled = false;
      
      // Pre-fill update modal form with selected row data
      const updateForm = document.getElementById('updateUserForm');
      updateForm.elements['id'].value = row.getAttribute('data-id');
      updateForm.elements['name'].value = row.cells[2].innerText;
      updateForm.elements['department'].value = row.cells[3].innerText;
      updateForm.elements['phoneNumber'].value = row.cells[4].innerText;
      updateForm.elements['email'].value = row.cells[5].innerText;
      updateForm.elements['allowedLoginIps'].value = row.getAttribute('data-allowedips');
      // Clear password fields in update modal
      updateForm.elements['password'].value = '';
      updateForm.elements['passwordConfirm'].value = '';
    }
    
    function deleteUser() {
      if (selectedAccountId && confirm("정말로 선택된 사용자를 삭제하시겠습니까?")) {
        const deleteForm = document.getElementById('deleteForm');
        document.getElementById('deleteUserId').value = selectedAccountId;
        deleteForm.submit();
      }
    }
    
    function updateUser() {
      // Open update modal (update 버튼 클릭 시, 모달을 띄워줌)
      if (!selectedAccountId) {
        alert("변경할 사용자를 먼저 선택해주세요.");
        return;
      }
      var updateModal = new bootstrap.Modal(document.getElementById('updateUserModal'));
      updateModal.show();
    }
 
    // 이벤트 리스너 등록 (한번만 등록)
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('deleteUserBtn').addEventListener('click', deleteUser);
      document.getElementById('updateUserBtn').addEventListener('click', updateUser);
    });
    /*]]>*/
  </script>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
