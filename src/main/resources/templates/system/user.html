<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>사용자 관리</title>
  <!-- 공통 테이블 스타일 (Bootstrap 이후에 로드) -->
  <link rel="stylesheet" th:href="@{/css/table.css}">
  <th:block th:replace="layout/table-controls :: table-styles"></th:block>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-4" style="max-width: 1800px;">
    <h2>사용자 관리</h2>
    
    <!-- 알림 메시지 출력 -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}">성공 메시지</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}">오류 메시지</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- 검색 및 필터링 폼 -->
    <form action="/system/user" method="get">
      <div th:replace="layout/table-controls :: search-form(
          url='/system/user', 
          searchText=${searchText}, 
          filterName=null, 
          filterValues=null, 
          filterCurrent=null, 
          size=${size})">
      </div>
    </form>
    
    <!-- 전체 개수 및 추가 버튼 -->
    <div th:replace="layout/table-controls :: count-add-button(
        totalItems=${accountList.size()}, 
        addBtnLabel='계정 추가', 
        addBtnAction='$(\'#addUserModal\').modal(\'show\')')">
    </div>

    <!-- 사용자 목록 테이블: table.css의 공통 스타일 적용 -->
    <table class="table-custom">
      <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Allowed IP</th>
        <th>Last Login Time</th>
        <th style="width: 120px;">작업</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="account : ${accountList}"
          th:attr="data-username=${account.username},
                   data-name=${account.name},
                   data-department=${account.department},
                   data-phone=${account.phoneNumber},
                   data-email=${account.email},
                   data-allowedips=${account.allowedLoginIps}"
          onclick="selectRow(this)">
        <td th:text="${account.username}">username</td>
        <td th:text="${account.name}">홍길동</td>
        <td th:text="${account.department}">부서</td>
        <td th:text="${account.phoneNumber}">010-1234-5678</td>
        <td th:text="${account.email}">user@example.com</td>
        <td th:text="${account.allowedLoginIps}">127.0.0.1</td>
        <td th:text="${#temporals.format(account.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}">2025-03-04 12:00:00</td>
        <td>
          <button type="button" class="btn btn-outline-primary btn-action" 
                  onclick="editUser(this.closest('tr'))">수정</button>
          <button type="button" class="btn btn-outline-danger btn-action" 
                  onclick="deleteUser(this.closest('tr').getAttribute('data-username'))">삭제</button>
        </td>
      </tr>
      <tr th:if="${accountList.empty}">
        <td colspan="8" class="text-center">등록된 사용자가 없습니다.</td>
      </tr>
      </tbody>
    </table>

    <!-- 페이징 컨트롤 (계정 목록이 페이징된 경우에만 적용) -->
    <!-- 필요한 경우 페이징 프래그먼트 호출 -->
  </div>

  <!-- 기존 모달 및 폼 코드는 변경 없이 유지 -->
  
  <!-- 인라인 스크립트 수정 (수정, 삭제 버튼 함수 변경) -->
  <script th:inline="javascript">
    // 기존 스크립트는 그대로 유지
    // 수정, 삭제 버튼 함수만 추가
    
    // 사용자 수정
    function editUser(row) {
      let username = row.getAttribute('data-username');
      // 기존 selectRow 함수 호출
      selectRow(row);
      // 수정 모달 열기
      $('#editUserModal').modal('show');
    }
    
    // 사용자 삭제
    function deleteUser(username) {
      if (confirm("정말로 사용자 '" + username + "'를 삭제하시겠습니까?")) {
        $('#deleteUserId').val(username);
        $('#deleteForm').submit();
      }
    }
  </script>
</div>
</body>
</html>
